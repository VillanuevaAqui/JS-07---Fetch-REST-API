<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS-07</title>
</head>
<body>

    <main class="container">

        <h1 class="title">POKEDEX</h1>
        <div class="pokemon-container">
            
            <div class="block-pokemon" id="pokemon"></div>

            <div class="input-id">

                <label for="poke-name">Pokemon (name/ID)</label>
                <input id="poke-name" type="text" name="poke-name" value="">
    
            </div>
            
            <div class="container-pokedex-btn">

                <button class="pokedex-btn" id="prev-btn">Previus</button>
                <button class="pokedex-btn" id="get-btn">Get Pokemon</button>
                <button class="pokedex-btn" id="next-btn">Next</button>

            </div>

        </div>
    </main>
        
    

    <script src="main.js"></script>
</body>
</html>
